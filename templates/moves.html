{% extends "base.html" %}

{% block title %}Moves{% endblock %}

{% block content %}
<h1>Moves</h1>
<table>
  <thead>
    <tr>
      <th colspan="3">Moves</th>
    </tr>
  </thead>
  <tbody>
  {% for move in sorted_moves %}
    <tr>
      <td><a href="{{ make_url('moves/' + move + '.html') }}">{{ move_names[move] }}</a></td>
      <td>{{ move_descriptions.get(move, '').replace("\\n", " ") }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
