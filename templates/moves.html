{% import 'macros.html' as macros with context %}

{% extends "base.html" %}

{% block title %}Moves{% endblock %}

{% block content %}
<h1>Moves</h1>
<table>
  <thead>
    <tr>
      <th>Move</th>
      <th>Type</th>
      <th>Power</th>
      <th>Accuracy</th>
      <th>PP</th>
    </tr>
  </thead>
  <tbody>
  {% for move in sorted_moves %}
    <tr>
      {{ macros.move_table_entry_standard(move) }}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
