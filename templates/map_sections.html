{% extends "base.html" %}

{% block title %}Map Sections{% endblock %}

{% block content %}
<h1>Map Sections</h1>
<table>
  <thead>
    <tr>
      <th colspan="3">Map Sections</th>
    </tr>
  </thead>
  <tbody>
  {% for region_map_section in region_map_sections %}
    <tr>
      <td><a href="{{ make_url('map_sections/' + region_map_section + '.html') }}">{{ region_map_sections[region_map_section]["name"] }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
