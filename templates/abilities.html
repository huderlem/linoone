{% extends "base.html" %}

{% block title %}Abilities{% endblock %}

{% block content %}
<h1>Abilities</h1>
<table>
  <thead>
    <tr>
      <th colspan="3">Abilities</th>
    </tr>
  </thead>
  <tbody>
  {% for ability in sorted_abilities %}
    <tr>
      <td><a href="{{ make_url('abilities/' + ability + '.html') }}">{{ ability_names[ability] }}</a></td>
      <td>{{ ability_descriptions[ability] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
